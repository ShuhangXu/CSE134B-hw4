<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>styled crud</title>
  <link href="crub_style.css" rel="stylesheet">
  <script type="module" defer src="crubHelper.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="../Media/logo.ico">
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="stylesheet" href="../hamburgerMenu.css">

  <template id="post_layout">
    <post-article id="each_post">
      <post-title><h1></h1></post-title>
      <post-date><p></p></post-date>
      <post-summary><p style="font-family: 'Century Schoolbook'"></p></post-summary>
      <br>
      <post-edit>
        <button style="font-size:20px">Edit <i class="fa fa-pencil"></i></button>
      </post-edit>
      <post-delete>
        <button style="font-size:20px">Delete <i class="fa fa-trash-o"></i></button>
      </post-delete>
    </post-article>
  </template>
</head>


<body>
<header class="site-header" id="post_page">
  <div class="header-container">
    <a href="../index.html" title="Back to homepage">
      <img src="../Media/logo.png" height=100 alt="Shuhang's Logo" id="logo">
    </a>
    <!-- Navbar -->
    <nav id="header-nav">
      <!-- Shuhang's Logo -->

      <ul class="header-nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../resume.html">Resume</a></li>
        <li><a href="../gallery.html">Gallery</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="stylecrud.html">Post</a></li>
        <li><a href="../hw4.html">HW4</a></li>
      </ul>
    </nav>

    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../resume.html">Resume</a></li>
              <li><a href="../gallery.html">Gallery</a></li>
              <li><a href="../contact.html">Contact</a></li>
              <li><a href="stylecrud.html">Post</a></li>
              <li><a href="../hw4.html">HW4</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<main>
<h1>Welcome to Shuhang's Blog</h1>
<!-- We need a section to display all the posts -->
<section id="posts" class="post_container"></section>
<br>
<hr/>
<br>
<button id="addButton">Let's add a new post</button>

<dialog id="creat_new_post">
  <form id="add_form">
    <fieldset>
      <h1>Add a new post here</h1>
      <br><br>
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
      <br><br>
      <label for="date">Date</label>
      <input type="date" id="date" name="date">
      <br><br>
      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" cols="30" rows="3"></textarea>
      <br><br>
      <button id="submit">Post</button>
    </fieldset>
  </form>
</dialog>

<dialog id="edit_post">
  <form>
    <h1>Edit the existing post</h1>
    <br><br>
    <label for="new_title">Title</label>
    <input type="text" id="new_title" name="new_title">
    <br><br>
    <label for="new_date">Date</label>
    <input type="date" id="new_date" name="new_date">
    <br><br>
    <label for="new_summary">Summary</label>
    <textarea id="new_summary" name="new_summary" cols="30" rows="3"></textarea>
    <br><br>
    <button id="new_submit">Update</button>
    <button>cancel</button>
  </form>
</dialog>
</main>
</body>
</html>
